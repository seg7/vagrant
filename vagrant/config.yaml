      - 'ALIAS1'
      #- 'ALIAS2'
project:
    folder: /var/www
puppet:
    options: '--verbose --debug'
    includes:
      - add_php
      - add_apache
      - add_mariadb
      - add_vendor
      #- add_migrations
      - add_ohmyzsh
      - add_nodejs
      - add_mailhog
    add_php:
      version: '7.1'
    add_apache:
      docroot: /var/www/public
    add_mariadb:
